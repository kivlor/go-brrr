name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CI: true

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run check-types

      - name: Run linting
        run: npm run lint

  deploy:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-2
          mask-aws-account-id: true

      - name: Set deployment stage
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "SST_STAGE=production" >> $GITHUB_ENV
            echo "Setting production deployment stage"
          else
            echo "SST_STAGE=preview" >> $GITHUB_ENV
            echo "Setting preview deployment stage"
          fi

      - name: Deploy with SST
        run: |
          echo "Deploying to ${{ env.SST_STAGE }} environment"
          npm run sst deploy -- --stage ${{ env.SST_STAGE }}
        env:
          NODE_OPTIONS: --max-old-space-size=4096
